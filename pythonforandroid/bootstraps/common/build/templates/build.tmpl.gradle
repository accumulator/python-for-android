// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
       google()
       jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        {%- for repo in args.gradle_repositories %}
        {{repo}}
        {%- endfor %}
        flatDir {
            dirs 'libs'
        }
    }
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

{% if is_library %}
apply plugin: 'com.android.library'
{% else %}
apply plugin: 'com.android.application'
{% endif %}

android {
    compileSdkVersion {{ android_api }}
    buildToolsVersion '{{ build_tools_version }}'
    defaultConfig {
        minSdkVersion {{ args.min_sdk_version }}
        targetSdkVersion {{ args.android_target_sdk_version }}
        versionCode {{ args.numeric_version }}
        versionName '{{ args.version }}'
        manifestPlaceholders = {{ args.manifest_placeholders}}
    }

	
	packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
        {% if debug_build -%}
        doNotStrip '**/*.so'
        {% else %}
        exclude 'lib/**/gdbserver'
        exclude 'lib/**/gdb.setup'
        {%- endif %}
	}
	

    signingConfigs {
        {% if debug_build -%}
        debug {
            storeFile file(System.getenv("P4A_DEBUG_KEYSTORE"))
            keyAlias System.getenv("P4A_DEBUG_KEYALIAS")
            storePassword System.getenv("P4A_DEBUG_KEYSTORE_PASSWD")
            keyPassword System.getenv("P4A_DEBUG_KEYALIAS_PASSWD")
        }
        {%- endif %}
        {% if args.sign -%}
        release {
            storeFile file(System.getenv("P4A_RELEASE_KEYSTORE"))
            keyAlias System.getenv("P4A_RELEASE_KEYALIAS")
            storePassword System.getenv("P4A_RELEASE_KEYSTORE_PASSWD")
            keyPassword System.getenv("P4A_RELEASE_KEYALIAS_PASSWD")
        }
        {%- endif %}
    }

    {% if args.packaging_options -%}
    packagingOptions {
        {%- for option in args.packaging_options %}
        {{option}}
        {%- endfor %}
    }
    {%- endif %}

    buildTypes {
        debug {
            {% if debug_build -%}
            signingConfig signingConfigs.debug
            {%- endif %}
        }
        release {
            {% if args.sign -%}
            signingConfig signingConfigs.release
            {%- endif %}
        }
    }

    compileOptions {
    	{% if args.enable_androidx %}
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
	{% else %}
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
	{% endif %}
        {%- for option in args.compile_options %}
        {{option}}
        {%- endfor %}
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
            java {

                {%- for adir, pattern in args.extra_source_dirs -%}
                    srcDir '{{adir}}'
                {%- endfor -%}

            }
        }
    }

    aaptOptions {
        noCompress "tflite", 'rcc'
        additionalParameters "--custom-package","org.electrum.electrum.res","--java","src/main/java"
    }

}

dependencies {
    {%- for aar in aars %}
    implementation(name: '{{ aar }}', ext: 'aar')
    {%- endfor -%}
    {%- for jar in jars %}
    implementation files('src/main/libs/{{ jar }}')
    {%- endfor -%}
    {%- if args.depends -%}
    {%- for depend in args.depends %}
    implementation '{{ depend }}'
    {%- endfor %}
    {%- endif %}
    {% if args.presplash_lottie %}
    implementation 'com.airbnb.android:lottie:3.4.0'
    {%- endif %}
}

